<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 { /*box-level */

            /* professor mostrou configuraçãoes de padding e border */

            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 20px;
            border-style: solid;
            color: darkslategray;

        }
        a{ /* inline-level */
            border-width: 5px;
            border-style: dashed;
            border-color: #2f95ee;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level </p>
    <a href="#">Links são exemplos de caixas inline-level</a>
    vamos ver como tudo se comporta!
</body>
</html>
